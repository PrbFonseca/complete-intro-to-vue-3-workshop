<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello vue tutorial!</h1>
    <div id="app">
      <p>Counter</p>
      <p> {{ count }}</p>
      <button v-on:click="incrementCount">Increment count</button>

      <div>
        <label for="incrementCount">Increment by</label>
        <input type="number" 
        v-model="incrementAmount"
      />
      </div>
      <hr>

      <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
      <p v-if="message.length % 2 === 1">Odd: {{ message }}</p>

      <ul>
        <li v-for="number in listOfNumbers"> {{ number }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            message: 'Hello, it works !',
            listOfNumbers: [1, 2, 3, 4, 5],
            count: 0,
            incrementAmount: 1,
          }
        },
        methods: {
            incrementCount() {
              this.count += this.incrementAmount;
            },
          }        
      });

      app.mount('#app')
    </script>
  </body>
</html>
